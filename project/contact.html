<body>
    <header>
        <div>
            <img src="images/museum-icon.png" alt="Icon of a museum" loading="lazy" width="90" height="70">
            <h1>Museums in São Paulo</h1>
        </div>
        <nav>
            <div class="menu-toggle" id="menu-toggle">
                <span class="hamburger"></span>
                <span class="hamburger"></span>
                <span class="hamburger"></span>
            </div>
            <ul class="menu" id="menu">
                <li><a href="home.html">Home</a></li>
                <li><a href="collection.html">Collection</a></li>
                <li><a class="active-tab" href="">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <fieldset>
                    <legend>Personal Information</legend>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
        
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </fieldset>
                <fieldset>
                    <legend>Feedback (Optional)</legend>
                    <label for="feedback">How can we improve our site?</label>
                    <textarea id="feedback" name="feedback" rows="4"></textarea>
                </fieldset>
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="subscribe" name="subscribe">
                    <label for="subscribe">Subscribe to our Newsletter</label>
                </div>
        
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p id="currentYear"></p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
